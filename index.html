<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Landing Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.logo {
			max-width: 100%;
		}
		.message-button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007BFF;
			color: #fff;
			font-size: 18px;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="logo.png" alt="Logo" class="logo">
		<h1>Welcome to Our Website</h1>
		<p>We're here to help you. Feel free to send us a message.</p>
		<a href="mailto:your@email.com?subject=Message from Landing Page" class="message-button">Send us a message</a>
	</div>
</body>
</html>
